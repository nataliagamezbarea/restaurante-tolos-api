<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/logo.png" />
  <title>Vilacuisines</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/grid-gallery.css" />

  <!-- Librerías externas adicionales -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3 custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="img/tolo.png" alt="Tolo Logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="mx-auto"></div>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link text-white fusion-dropdown-indicator" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Restaurants</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Casa Vila Tolo's</a>
              <a class="dropdown-item" href="#">Casa Vila Di Mare</a>
              <a class="dropdown-item" href="#">Casa Marques</a>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Shake</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">About us</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="https://www.facebook.com/vilacuisines/">
              <img src="./img/facebook.png" alt="Facebook" class="facebook-icon" />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="https://www.instagram.com/vilacuisines/?hl=es">
              <img src="./img/instagram.png" alt="Instagram" class="instagram-icon" />
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link text-white fusion-dropdown-indicator" href="#" id="navbarDropdownLanguage" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ES</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownLanguage">
              <a class="dropdown-item" href="#">EN</a>
              <a class="dropdown-item" href="#">DE</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center"></div>

  <!-- Contenido principal -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 order-md-2">
        <div class="text-container">
          <h1 id="Titulo1"></h1>
          <p id="Contenido1"></p>
        </div>
      </div>
      <div class="col-md-6 order-md-1">
        <div class="image-container">
          <div id="Imagenes1" class="image-container"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-1">
          <div class="text-container">
            <h1 id="Titulo2"></h1>
            <p id="Contenido2"></p>
            <div class="contenedor">
              <a href="https://tolos.cartas.restaurant/cartas/?idioma=1" class="boton">VER CARTAS</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 order-md-2">
          <div class="image-container">
            <div id="Imagenes2" class="image-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="grid-container" id="gridContainer"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 order-md-1">
        <div class="text-container">
          <h1 id="Titulo3"></h1>
          <p id="Contenido3"></p>
          <div class="contenedor">
            <a href="https://www.google.com/maps/place/Tolos+Bar+%26+Restaurant/@39.9020729,3.079612,15z/data=!4m5!3m4!1s0x0:0x7c50a2d88126af84!8m2!3d39.9020729!4d3.079612" class="boton">VER EN GOOGLE MAPS</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 order-md-2">
        <div class="image-container">
          <div id="Imagenes3" class="image-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección de contacto -->
  <section id="contacto" class="container my-5">
    <h2 class="text-center mb-4">Contacto</h2>
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-6 mb-4">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12243.027935514978!2d3.079612!3d39.9020729!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1297d521acb9ae1b%3A0x7c50a2d88126af84!2sTolos!5e0!3m2!1ses!2ses!4v1708690212844!5m2!1ses!2ses" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <div class="col-lg-6">
        <form id="reservaForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="Nombre" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico:</label>
            <input type="email" id="correo" name="Correo electrónico" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea id="mensaje" name="Mensaje" class="form-control" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div class="container-fluid footer">
    <div class="row">
      <div class="col-12 text-center py-3">
        <p>Contacto: info@vilacuisines.com | Teléfono: +123456789</p>
        <p>&copy; 2024 Vilacuisines. Todos los derechos reservados.</p>
      </div>
    </div>
  </div>

  <!-- Librerías externas JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/navbar.js"></script>
  <script src="./js/obtener_datos.js"></script>
  <script src="js/imagenescarrusuel.js"></script>
  <script src="js/enviar_contacto.js"></script>

</body>
</html>
